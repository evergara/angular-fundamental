<p-toolbar>
  <p-button
    label="sin Categoria"
    icon="pi pi-sort"
    class="mr-1"
    (click)="bySorts('')"
    styleClass="p-button-secondary"
  ></p-button>
  <p-button
    label="Por Nombre"
    icon="pi pi-sort"
    class="mr-1"
    (click)="bySorts('name')"
    styleClass="p-button-primary"
  ></p-button>
  <p-button
    label="Por Vuela"
    icon="pi pi-sort"
    class="mr-1"
    styleClass="p-button-success"
    (click)="bySorts('fly')"
  ></p-button>
  <p-button
    label="Por Color"
    icon="pi pi-sort"
    class="mr-1"
    styleClass="p-button-help"
    (click)="bySorts('color')"
  ></p-button>
</p-toolbar>
<p-table [value]="heroes | sort: bySort">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
    <tr>
      <td>{{ heroe.name | titlecase }}</td>
      <td>{{ heroe.fly }}</td>
      <td>{{ heroe.color }}</td>
    </tr>
  </ng-template>
</p-table>
