<section class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />

  <section class="list-group list-reset">
    <button
      class="list-group-item list-group-item-action m-1"
      *ngFor="let query of queries"
      (click)="SearchGifs(query)"
    >
      {{ query | titlecase }}
    </button>
  </section>
</section>
