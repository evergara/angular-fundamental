<h3>
  Buscar por Region - <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />
<h5>Selecione la region</h5>

<div class="row">
  <div class="col">
    <button
      [class]="getClassCSS(region)"
      *ngFor="let region of regions"
      (click)="activarRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
