<p>by-countries works!</p>

<div class="row">
  <div class="col">
    <article>
      <form action="" autocomplete="off" (ngSubmit)="search()">
        <input
          type="text"
          name="search"
          class="form-control"
          placeholder="Buscar pais..."
          [(ngModel)]="countryToSearch"
        />
      </form>
    </article>
    <hr />
    <div
      *ngIf="showNotification"
      class="alert alert-danger d-flex align-items-center"
      role="alert"
    >
      <div>
        <i class="bi bi-window-sidebar"></i>
        no se emcontro nada con esta busqueda <b>{{ countryToSearch }}</b>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <article *ngIf="countries.length > 0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≤n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; index as i">
            <td>{{ i + 1 }}</td>
            <td>
              {{ country.flag }}
              <!-- <img
                src="{{ country.flag }}"
                class="small-flag"
                alt="ountry.name.common"
              /> -->
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a [routerLink]="['/country/', country.cca2]"> ver pais ...</a>
            </td>
          </tr>
        </tbody>
      </table>
    </article>
  </div>
</div>
