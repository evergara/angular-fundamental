<mat-card>
    <mat-card-header>
      <!-- <div mat-card-avatar></div> -->
      <mat-card-title>{{ heroe.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="./../../../../assets/heroes/{{ heroe.id }}.jpg"
      alt="{{ heroe.superhero }}"
    />
    <mat-card-content>
      <h3>
        {{ heroe.publisher }}
      </h3>
      <p>
        <strong>Primera aparaicion: </strong> {{ heroe.first_appearance }}
        <br />
        <strong>Personaje: </strong> {{ heroe.characters }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Leer mas ...</button>
      <button mat-button color="info">Editar</button>
    </mat-card-actions>
  </mat-card>
