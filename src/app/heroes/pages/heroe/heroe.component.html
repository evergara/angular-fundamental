<mat-grid-list cols="1" rowHeight="30rem" *ngIf="!heroe; else divNotHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divNotHeroe>
  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <article fxFlex="50">
      <h2>
        {{ heroe.superhero }} <small>{{ heroe.alter_ego }}</small>
      </h2>
      <mat-divider></mat-divider>
      <img [src]="heroe | urlImagen" [alt]="heroe.superhero" />
    </article>
    <article fxFlex="50">
      <h2>{{ heroe.publisher }}</h2>
      <mat-divider></mat-divider>
      <mat-list dense>
        <mat-list-item>{{ heroe.first_appearance }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
      </mat-list>
      <br />
      <button color="info" mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </article>
  </section>
</ng-template>
