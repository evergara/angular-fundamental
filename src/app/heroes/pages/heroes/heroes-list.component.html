<h1>Listados de Heroes</h1>
<mat-divider></mat-divider>
<br />
<div class="bounds">
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px"
    fxFlexFill
  >
    <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">
      <app-heroe-card [heroe]="heroe"></app-heroe-card>
    </div>
  </div>
</div>
